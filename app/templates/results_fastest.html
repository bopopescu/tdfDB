<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
     
    <div id="footer">
      <table border="1" cellpadding="5" cellspacing="5">
      <tr>
      {% for n in range(0, columns|length) %}
          <td> <b>{{ columns[n] }} </b></td>
     {% endfor %}
      </tr>
      {% for row in tableDat %}
          <tr>
          {% for d in row %}
              <td>{{ d }}</td>
          {% endfor %}
          </tr>
      {% endfor %}
      </table>
    </div>
  </body>
</html>
